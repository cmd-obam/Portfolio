<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header와 nav 태그</title>
  </head>
  <body>
    <h1>header와 nav 태그 배우기</h1>

    <!--header: 소개 콘텐츠나 네비게이션 그룹-->
    <header>
      <h2>사이트 제목</h2>
      <p>웹 사이트에 오신 것을 환영합니다.</p>
    </header>

    <hr />

    <!--nav: 주요 네비게이션 링크 모음-->
    <nav>
      <h3>메인메뉴</h3>
      <ul>
        <li><a href="/">홈</a></li>
        <li><a href="/about">소개</a></li>
        <li><a href="/services">서비스</a></li>
        <li><a href="/contact">연락처</a></li>
      </ul>
    </nav>

    <hr />

    <!--header 안에 nav를 넣는 일반적인 패턴 -->
    <header>
      <h2>My Blog</h2>
      <nav>
        <ul>
          <li><a href="/">홈</a></li>
          <li><a href="/posts">글 목록</a></li>
          <li><a href="/about">소개</a></li>
        </ul>
      </nav>
    </header>

    <p>header와 nav는 페이지에 여러번 사용할수 있습니다.</p>
  </body>
</html>
