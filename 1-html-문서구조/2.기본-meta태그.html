<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTML 문서 구조를 배우는 중입니다." />
    <title>공부중</title>
  </head>
  <body>
    <h1>메타태그 적용 페이지</h1>
    <h2>이 페이지의 특징</h2>
    <p>이 문서는 메타태그를 포함하고 있습니다.</p>
    <h3>포함된 meta 태그</h3>
    <ul>
      <li>charset : UTF-8 문자 인코딩</li>
      <li>viewport : 모바일 반응형 설정</li>
      <li>description : 검색엔진을 위한 설명</li>
    </ul>

    <h3>lang 속성</h3>
    <p>html 태그에 lang="ko"를 추가하면 한국어 문서임을 명시했습니다.</p>
  </body>
</html>
