<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            body {
                height: 100vh;
                display: flex;
                flex-direction: wrap;
                justify-content: center;
                align-items: center;
                font-family: "Pretendard", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Apple SD Gothic Neo", "Noto Sans KR", Arial, sans-serif;
            }

            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            ul
            {
                list-style: none;
            }

            button {
                border: 0;
                background-color: transparent;
                cursor: pointer;
            }
            .layout{
                display: flex;
                flex-direction: column;
                gap: 20px;

            }
            .conteiner {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 30px;
                
            }
            .card-item {
                width: 328px;
                height: 120px;
                border-radius: 10px;
                box-shadow: 0 4px 4px rgba(0, 0, 0, 0.15);
                display: flex;
                align-items: center;
                overflow: hidden;
                transition: all 0.3s ease;
                
            }
            .card-item:hover{
                box-shadow: 0 4px 4px rgba(0, 0, 0, 0.35);
            }

            .card {
                width: 120px;
                height: 120px;
                background-color: #7ac5d2;
               
            }

            .card-img {
                height: 100%;
                width: 120px;
                min-width: 120px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                transition: all 0.3s ease;
            }

          .card-img svg {
            position: absolute;
            
            width: 38px;
            height: 38px;
            opacity: 0;
                            display: flex;
                justify-content: center;
                align-items: center;
            }
        .card-img:hover svg {
            animation: show 2s infinite;
            
            }

            .card-img svg:nth-child(5) { animation-delay: 0s; }
            .card-img svg:nth-child(1) { animation-delay: 0.2s; }
            .card-img svg:nth-child(2) { animation-delay: 0.6s; }
            .card-img svg:nth-child(3) { animation-delay: 1.0s; }
            .card-img svg:nth-child(4) { animation-delay: 1.6s; }
           

            @keyframes show {
            0% { opacity: 0; }
            15% { opacity: 0; }  
            35% { opacity: 0; }  
            50% { opacity: 0; }  
            100% { opacity: 1; }
            }


            .img {
                width: 38px;
                height: 38px;

                 display: flex;
                justify-content: center;
                align-items: center;
                transition: all 0.3s ease;
            }
            .img:hover {
                transform: scale(1.5);
            }
            .text {
                padding: 8px 12px;
                display: flex;
                align-items: flex-start; 
            }

            .label {
                font-size: 11px;
                font-weight: 300;
                color: #000000;

            }

            .head {
                font-size: 16px;
                font-weight: 600;
                
                color: #000000;

            }
            .desc {
                font-size: 12px;
                font-weight: 400;
                color: #414141;
                
            }
            .label,
            .desc {
                display: block;
            }


            .action {
                margin-top: 8px;
                border-radius: 4px;
                height: 27px;
            }

            .action-btn {
                width: 100%;
                height: 27px;
                border-radius: 4px;
                padding: 7px 10px;
                font-size: 11px;
                font-weight: 300;
                color: #ffffff;
                background: linear-gradient(270deg, #2984b9 0.02%, #133b53 99.98%);
                transition: all 0.3s ease;
            }
            .card-item:hover .action-btn{
                font-weight: 600;
            }


            .card2:hover .img{
                transform: scale(1.5);
            }

            .card2 {
                width: 340px;
                height: 285px;
                border: 2px solid #d9d9d9;
                border-radius: 10px;
                display: flex;
                flex-direction: column;
                transition: all 0.3s ease;
            }
            .card2:hover {
                transform: translateY(-10px);
                box-shadow: 0 4px 0 0 rgba(0,0,0,0.25);
            }
            .card2-container{
                display: flex;
                padding-top: 15px;
                gap: 15px;
            }
            .header {
                height: 74px;
                width: 340px;
                display: flex;
            }

            .profile {
                width: 81px;
                height: 74px;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .head-circle {
                position: absolute;
                width: 50px;
                height: 50px;
                background-color: #c198f3;
                border-radius: 50%;
                

            }

            .card2-img {
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .header-top {
                display: flex;                
                justify-content: space-between;
                align-items: center;
                padding-right: 20px 0;
                flex: 1;
                
                
            }

            .head2 {

                font-size: 16px;
                font-weight: 600;
                color: #000000;
            }
            .sub-head {
                font-size: 12px;
                font-weight: 400;
                color: #939393;
            }
            .dot {
                padding-right: 11px;
                display: flex;
                
            }

            .main {
                width: 340px;
                height: 153px;
                background-color: #c198f3;
                display: flex;
                flex-direction: column;
                justify-content: center;

            }

            .logo-2{
                display: flex;
                justify-content: center;
                align-items: center;
       
                
            }

            .card2-logo {

                width: 60px;
                height: 60px;
                transition: all 0.3s ease;
            }
            .card-logo:hover {
                transform: scale(1.2);
            }
            .card2-logo {
                width: 60px;
                height: 60px;
                transition: transform 0.3s ease;
            }
            .card2:hover .card2-logo {
                transform: scale(1.2);
            }

            .icon-box {
                height: 58px;
                padding: 13px 33px;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            .icon-box button {
                width: 18px;
                height: 18px;
                border: none;
                background: none;
                cursor: pointer;
            }



            .heart:hover svg
                    
            {
                color: red;
            }

            .chat:hover svg{
                color: blue;
            }
            .share:hover svg{
                color: rgb(121, 255, 121);
            }
            .bookmark:hover svg {
                color: black;
            }

    </style>
</head>
