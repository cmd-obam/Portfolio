<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인 - 연습</title>
    <style>
        *,
        *::before,
        *::after {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        ul,li{
            list-style: none;
        }

        .login-container {
            
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding:10px;
            width: 350px;

        }

        .login-desc {
            font-size: 13px;
            color: #111;
            text-align: center;
            margin-bottom: 10px;
        }

        .login-inner > a {
            color: #fff;
            display: block;
            width: 100%;
            background-color: #01a654;
            border-radius: 4px;
            padding: 10px;
            text-align:center;
            margin-bottom: 10px;

        }
        .btn-logo{
            font-weight: 900;
             /* vertical-align: middle; */
            
            
        }

        .btn-label{
            
            font-size: 13px;
            line-height: 1.2;
            margin-left: 3px;
            vertical-align: middle;


        }

        
        .auth-links .auth-link{
            display: inline-block;
            padding:0 8px;
            font-size: 13px;
            position: relative;
            color: #46464662;
        }
        .auth-links{
            text-align: center;
            font-size: 0;
            
         }

         .auth-link:not(:last-child)::after {
            content: "";
            position:absolute;
            top: calc(50% - 4px);
            right: 0;
            /* color:red; */
            background-color: #f3f2f3;
            width: 1px;
            height: 10px;

         }
          

    </style>
</head>
<body>

    <section class="login-container">
        <p class="login-desc">네이버를 더 안전하고 편리하게 이용하세요</p>
        <div class="login-inner">
            <a class="login-btn">
                <span class="btn-logo">NAVER</span>
                <span class="btn-label">로그인</span>
            </a>

            <ul class="auth-links">
                <li class="auth-link">
                    <a></a>아이디 찾기
                </li>
                <li class="auth-link">
                    <a></a>비밀번호
                </li>
                <li class="auth-link">
                    <a></a>회원가입
                </li>
            </ul> <!--auth-links-->
        </div> <!--login-inner-->
    </section> <!--login-container-->



    
</body>
</html>
