<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공부</title>
</head>
<body>

    <header>
        <h1>태그들 공부하기</h1>
    </header>
    <main>
        <p>p 태그는 블록 <span>span은 인라인</span></p>
        <em>강세주기</em>
        <hr>
        <mark>하이라이트~ </mark>

        <table>
            <thead>
                <tr>
                    <th style="background-color: pink;">이름</th>
                    <th style="background-color: pink;">나이</th>
                    <th style="background-color: pink;">직업</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="color: green; background-color: wheat;">한찬우</td>
                    <td style="color: green; background-color: wheat;">3x</td>
                    <td style="color: green; background-color: wheat;">프론트앤드 예비 개발자</td>
                </tr>
            </tbody>
        </table>

        <ul style="color: brown; border: 2px solid black;">
            <li>리스트 1</li>
            <li>리스트 2</li>
            <li>리스트 3</li>
        </ul>
        <ol style="color: blue">
            <li>리스트 1</li>
            <li>리스트 2</li>
            <li>리스트 3</li>
        </ol>
    </main>
    <hr>

    <footer>
       <p style="color: red">
            &copy; 공부하는거 써먹기
       </p> 
    </footer>

    











    
</body>
</html>
