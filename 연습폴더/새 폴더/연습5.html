<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>믿고 사는 즐거움 SSC.COM</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="연습5.css">
</head>
<body>
    <header>
        <div class="bar-benner">
            <div class="bar-benner-inner">
                <span>매일 룰렛 돌리고 선물 받으세요! 아이폰 17프로 득템 찬스</span>
                <button class="close-btn">X</button>
            </div>
        </div>
        <div class="header">
            <div class="header-inner-container">
                <div class="header-inner-top">
                    <div class="header-inner-top-left">
                        <h1 class="logo"><span class="slogan">믿고 사는 즐거움</span>
                        <span class="logo-text">SSG.COM</span></h1>
                        <ul class="link-list">
                            <li class="lilnk-item">
                                <a>이마트몰</a>
                            </li>
                             <li class="lilnk-item">
                                <a>신세계몰</a>
                            </li>
                             <li class="lilnk-item">
                                <a>신세계백화점</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header-inner-top-right">
                        <div class="search-container">
                            <input type="text" class="searchbar" placeholder="">
                            <button class="search-btn">돋</button>
                        </div>
                        <div class="header-actions">
                        <button class="action-btn like"><img src="찜목록.svg">좋아요</button>
                        <button class="action-btn profile"><img src="내정보.svg">프로필</button>
                        <button class="action-btn cart"><img src="쇼핑카트.svg">카트</button>
                        </div>
                    </div>
                </div>
                <div class="header-inner-bottom">
                    <div class="header-inner-buttom-left">
                        <nav>전체 카테고리</nav>
                        <ul class="gbt">
                            <li class="gbt-item"><a>특가</a></li>
                            <li class="gbt-item"><a>이벤트</a></li>
                            <li class="gbt-item"><a>베스트</a></li>
                            <li class="gbt-item"><a>브랜드관</a></li>
                            <li class="gbt-item"><a>선물하기</a></li>
                            <li class="gbt-item"><a>사업자 매장</a></li>
                            <li class="gbt-item"><a>배송매장</a></li>
                        </ul>
                    </div>
                    <div class="header-inner-bottom-right">
                        <ul class="auth-menu">
                            <li><a>로그인</a></li>
                            <li><a>회원가입</a></li>
                            <li><a>고객센터</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>



</body>
</html>
