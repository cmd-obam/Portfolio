<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .img-seq {
      width: 80px;     /* 배터리 아이콘 크기 */
      height: 30px;
      position: relative;
      display: inline-block;
      margin: 40px;
      transition: all 0.3s ease;
    }

    /* 모든 SVG를 겹쳐놓고 기본은 안 보이게 */
    .img-seq svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    /* 호버했을 때만 애니메이션 실행 */
    .img-seq:hover svg {
      animation: show 2s infinite;
    
    }

    /* 순서대로 딜레이 */
    .img-seq svg:nth-child(1) { animation-delay: 0s; }
    .img-seq svg:nth-child(2) { animation-delay: 0.4s; }
    .img-seq svg:nth-child(3) { animation-delay: 0.8s; }
    .img-seq svg:nth-child(4) { animation-delay: 1.2s; }
    .img-seq svg:nth-child(5) { animation-delay: 1.6s; }

@keyframes show {
  0% { opacity: 0; }
  15% { opacity: 1; }  /* 천천히 등장 */
  35% { opacity: 1; }  /* fully visible 유지 */
  50% { opacity: 0; }  /* 부드럽게 사라짐 */
  100% { opacity: 0; }
}

    </style>
</head>
