    <style>
              body {
        height: 100vh;
        display: flex;
        flex-direction: wrap;
        justify-content: center;
        align-items: center;
        font-family: "Pretendard", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Apple SD Gothic Neo", "Noto Sans KR", Arial, sans-serif;
      }

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ul,
      {
        list-style: none;
      }

      button {
        border: 0;
        background-color: transparent;
        cursor: pointer;
      }
      
      .card-list {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }

      .card-item {
        width: 328px;
        height: 120px;
        border-radius: 10px;
        box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .card-item:hover {
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.35);
      }

      .Action-btn:hover {
        font-weight: 600;
      }

      .card-img-logo {
        width: 120px;
        height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .sb {
        background-color: #7ac5d2;
      }

      .card-img-logo svg {
        width: 38px;
        height: 38px;
        transition: transform 0.4s ease;
      }

      .card-item:hover .card-img-logo svg{
        transform: scale(1.5);
      }
  
      .card-conta {
        padding: 8px 12px;
        display: flex;
        flex-direction: column;
        gap: 8px
      }

      .card-information {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .card-label {
        font-size: 11px;
        font-weight: regular;
      }

      .card-text {
        font-size: 16px;
        font-weight: 600;
        margin: 0 0 2px 0;
      }

      .card-desc {
        font-size: 12px;
        color: #414141;
        margin: 0 0 8px 0;
      }

      .action-box {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .Action-btn {
        flex: 1;
        padding: 7px 10px;
        border-radius: 4px;
        color: #ffffff;
        background: linear-gradient(270deg, #2984b9 0.02%, #133b53 99.98%);
        transition: all 0.3s ease;
      }
