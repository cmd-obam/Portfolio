<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>믿고 사는 즐거움 SSG.COM</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
        <div class="top-add">
                <span>매일 룰렛 돌리고 선물 받으세요! 아이폰 17 프로 득템 찬스</span>
                <button class="close-btn">X</button>
        </div> <!--top-add-->
        <header class="header">
            <div class="header-inner">
                <div class="top-header">
                    <div class="logo-box">
                        <div class="slogan">
                            <span></span>
                            <a href="#">
                                <img src="SSGLog.svg" alt="SSGLog">
                            </a>
                            <ul class="mall-box">
                                <li><a href="#">이마트몰</a></li>
                                <li><a href="#">신세계몰</a></li>
                                <li><a href="#">신세계백화점</a></li>
                            </ul>
                        </div> <!--slogan-->
                    </div> <!--logo-box-->
                    <div class="header-icon">
                        <div class="header-top-right">
                            <input type="text" placeholder="검색어 입력">
                            <button class="search-btn">
                                <img src="돋보기.svg" alt="돋보기">
                            </button>
                            <ul>
                                <li>
                                    <a href="#">
                                    <img src="찜목록.svg" alt="찜하기">
                                </a>
                            </li>
                                <li>
                                    <a href="#">
                                    <img src="내정보.svg" alt="프로필">
                                </a>
                            </li>
                                <li>
                                    <a href="#">
                                    <img src="쇼핑카트.svg" alt="쇼핑카트">
                                </a>
                            </li>
                            </ul>
                        </div> <!--header-top-right-->
                    </div>
                </div> <!--top-header-->
                <div class="botton-header">
                    <div class="botton-header-left"></div>
                    <div class="botton-header-right"></div>
                </div> <!--botton-header-->

            </div> <!--header-inner-->
        </header> <!--header-->



   </div> <!--container-->
</body>
</html>
