<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소와 중첩 구조</title>
  </head>
  <body>
    <h1>요소[Element]와 중첩[Nesting]</h1>

    <h2>완전한 요소</h2>
    <p>여는 태그 + 속성 + 콘텐츠 + 닫는 태그 = 요소</p>

    <h2>부모-자식 관계</h2>
    <div>
      <p>div는 이 p 태그의 부모 요소입니다.</p>
      <p>이 p 태그는 자식 요소입니다.</p>
      <p>이 p 태그도 자식 요소입니다.</p>
    </div>

    <h2>형제 관계</h2>
    <ul>
      <li>첫 번째 항목 (형제)</li>
      <li>두 번째 항목 (형제)</li>
      <li>세 번째 항목 (형제)</li>
    </ul>

    <h2>깊은 중첩</h2>
    <div>
      <h3>조상 (div)</h3>
      <ul>
        <li>
          <strong>자손1 (strong)</strong>
        </li>
        <li>
          <strong>자손2( strong)</strong>
        </li>
        <li>
          <strong>자손3 (strong)</strong>
        </li>
      </ul>
    </div>
  </body>
</html>
