<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인라인 요소</title>
  </head>
  <body>
    <h1>인라인 요소 [Inlnine Element]</h1>

    <h2>인라인 요소의 특징</h2>
    <p>
      인라인 요소는 <span>같은 줄에</span> 나란히 배치됩니다.
      <span>콘텐츠 크기만큼만 </span> 차지됩니다.
    </p>

    <h2>텍스트 강조</h2>
    <p>
      이 문장에는 <strong> 강하게 강조된 텍스트</strong>와
      <em>기울임 강조 텍스트</em>가 있습니다.
    </p>

    <h2>링크</h2>
    <p>
      <a href="https://www.google.com">구글</a>,
      <a href="https://www.naver.com">네이버</a>,
      <a href="https://www.youtube.com">유튜브</a>
      모두 인라인 요소입니다.
    </p>

    <h2>이미지</h2>
    <p>
      문장 중간에
      <img src="https://picsum.photos/50/50" alt="작은 이미지" />
      이미지를 넣을수 있습니다.
    </p>

    <h2>코드 표시</h2>
    <p>
      HTML에서 문단을 만들 때는 <code>&lt;p&gt;</code>태그를 사용합니다.
      변수명은 <code>userName</code>처럼 작성합니다.
    </p>

    <h2>기타 인라인 요소</h2>
    <p>
      <!--mark: 검색어 강조, 문서 포인트 표시에 쓰임-->
      <mark>하이라이트 표시</mark>
      <!--abbr: 약어, 축약어 표시에 쓰임-->
      <abbr title="HyperText Markup Languge">HTML</abbr>
      <!--cite: 창작물 제목을 의미, 책, 논문, 영화 등의 제목, 사람에게는 쓰이지 않음-->
      <cite>책 제목</cite>
      <!--q: 인용문 표세어 쓰임-->
      <q>인용문</q>
    </p>
  </body>
</html>
