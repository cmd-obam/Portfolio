<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그와 속성 배우기</title>
  </head>
  <body>
    <h1>태그[Tag]와 속성[Attribute]</h1>

    <h2>여는 태그와 닫는 태그</h2>
    <p>이것은 문단 태그입니다.</p>
    <div>이것은 div 태그입니다.</div>

    <h2>속성 사용하기</h2>
    <a href="https://wwww.google.com">구글로 이동</a>
    <img src="https://picsum.photos/150/150" alt="샘플 이미지" />

    <h2>자기 닫기 태그</h2>
    <p>줄바꿈 태그입니다.<br />다음 줄입니다.</p>
    <hr />
    <p>수평선 아래에 내용이 있습니다.</p>
    <p>수평선 태그는 닫기 태그가 없습니다. 수평선 태그는 꾸미는 용도가 아니라 내용을 구분하는 용도입니다.</p>
  </body>
</html>
